<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Counter App</title>
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <div class="counter-container">
      <p class="count-label">Current Count:</p>
      <p class="count">{{ count }}</p>
    </div>
    <div class="button-container">
      <button (click)="increment()" class="btn increment-btn">Increment</button>
      <button (click)="decrement()" class="btn decrement-btn">Decrement</button>
      <button (click)="reset()" class="btn reset-btn">Reset</button>
    </div>
  </div>
</body>
</html>
