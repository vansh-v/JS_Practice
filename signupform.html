<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form with JavaScript Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        #error-message {
            color: red;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<h2>Sign Up Form</h2>
<p id="error-message"></p>
<form id="signup-form" onsubmit="validateForm(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
</form>

<script>
    function validateForm(event) {
        event.preventDefault();

        // Reset error message
        document.getElementById("error-message").innerText = "";

        // Get form values
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Validate username (alphanumeric characters only)
        if (!/^[a-zA-Z0-9]+$/.test(username)) {
            document.getElementById("error-message").innerText = "Username must contain only letters and numbers.";
            return;
        }

        // Validate email
        if (!isValidEmail(email)) {
            document.getElementById("error-message").innerText = "Invalid email address.";
            return;
        }

        // Validate password (minimum 8 characters)
        if (password.length < 8) {
            document.getElementById("error-message").innerText = "Password must be at least 8 characters long.";
            return;
        }

        // If all validations pass, you can submit the form or perform additional actions
        alert("Sign up successful!");
        // Add code here to submit the form data to your server or perform other actions
    }

    function isValidEmail(email) {
        // A simple email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>

</body>
</html>
